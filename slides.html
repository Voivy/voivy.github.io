<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Slides</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.2.1/dist/reset.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.2.1/dist/reveal.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.2.1/dist/theme/blood.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.4.0/styles/github-dark.css" id="highlight-theme">

	</head>
	<body onload="load_file()">
		<div class="reveal">
			<div class="slides">
        <section data-markdown="example.md"
				         data-separator="^---\n"
				         data-separator-vertical="^--\n"
				         data-separator-notes="^Note:"
				         data-charset="iso-8859-15">
				</section>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.2.1/dist/reveal.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.2.1/plugin/notes/notes.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.2.1/plugin/markdown/markdown.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.2.1/plugin/highlight/highlight.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.2.1/plugin/math/math.js"></script>

		<script>
			function load_file(){
				const file = new URLSearchParams(window.location.search).get('file');
				document.getElementsByTagName('section')[0].setAttribute('data-markdown', 'md-slides/' + file + '.md');
			}

			Reveal.initialize({
				hash: true,
				controlsTutorial: false,
				width: 1200,
  			height: 800,

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
			});
		</script>
	</body>
</html>
